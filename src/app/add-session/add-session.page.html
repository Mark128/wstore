<ion-header>
  <ion-toolbar class="ios hydrated">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ios title-ios hydrated">Add Session</ion-title>
  </ion-toolbar>

</ion-header>
<ion-content>
  <ion-card>
    <ion-slides>
      <!-- <form [formGroup]="sessionForm" (ngSubmit)="formSubmit()"> -->
      <ion-slide>
        <ion-list>
          <ion-list-header>
            <ion-label>Session info</ion-label>
          </ion-list-header>
          <ion-item>
            <ion-label position="stacked">What did you smoke?</ion-label>
            <ion-select>
              <ion-select-option value="kush">Kush</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">How did you smoke it?</ion-label>
            <ion-select>
              <ion-select-option *ngFor="let m of smokingMethods" value="{{m}}">{{m}}</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">How much did you smoke?</ion-label>
            <ion-select>
              <ion-select-option *ngFor="let a of smokingAmounts | keyvalue"
                value="{{a.key}}">{{a.value}}
              </ion-select-option>
            </ion-select>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">When did you smoke?</ion-label>
            <ion-datetime displayFormat="D MMM YYYY H:mm"></ion-datetime>
          </ion-item>
          <ion-button (click)="goToNextSlide();">Next</ion-button>
        </ion-list>
      </ion-slide>
      <ion-slide>
        <ion-row>
          <ion-col>
            <div *ngFor="let f of feelings | keyvalue">
              <ion-button *ngIf="f.value"
                id="f.key"
                (click)="toggleFeelingButtons(f.key)"
                color="secondary">
                {{f.key}}
              </ion-button>
              <ion-button *ngIf="!f.value"
                id="f.key"
                (click)="toggleFeelingButtons(f.key)"
                color="primary">
                {{f.key}}
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-slide>
      <!-- </form> -->
    </ion-slides>
  </ion-card>
</ion-content>
