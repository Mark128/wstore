<ion-header>
  <ion-toolbar class="ios hydrated">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title class="ios title-ios hydrated">Add Session</ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="sessionForm" (ngSubmit)="formSubmit()">
      <ion-item>
        <ion-label position="stacked">Date</ion-label>
        <ion-input formControlName="session_date" type="date" required></ion-input>
      </ion-item>


      <ion-item>
        <ion-label position="stacked">Strain</ion-label>
        <ion-select formControlName="strain" placeholder="select strain"> 
          <ion-select-option *ngFor="let strain of strains" value="{{strain}}">{{strain}}</ion-select-option> 
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Description</ion-label>
        <ion-input formControlName="description" type="text">
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">Add Session</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
