<ion-header>
  <ion-toolbar>
    <ion-title>
      Weed Store
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ios list-ios hydrated">
    <ion-list-header class="ios hydrated">
      Sessions
    </ion-list-header>

    <ion-item *ngFor="let session of sessions" class="user-list">
      <ion-label>
        <h5>
          <ion-icon name="calendar"></ion-icon> {{session.session_datetime  | date: 'MMM d, y, h:mm:ss a'}}
        </h5>
        <p>
          <ion-icon name="call"></ion-icon> {{session.strain}}
        </p>
        <p>
          <ion-icon name="call"></ion-icon> {{session.description}}
        </p>
      </ion-label>
      <div class="item-note" item-end>
        <button ion-button clear [routerLink]="['/edit-session/', session.id]">
          <ion-icon name="create" style="zoom:2.0"></ion-icon>
        </button>
        <button ion-button clear (click)="deleteSession(session.id)">
          <ion-icon name="trash" style="zoom:2.0"></ion-icon>
        </button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
