<ion-header>
  <ion-toolbar>
    <ion-title>
      Edit Session
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="updateSessionForm" (ngSubmit)="updateForm()">
      <ion-item>
        <ion-label position="floating">Date</ion-label>
        <ion-input formControlName="date" type="date" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">time</ion-label>
        <ion-input formControlName="time" type="time" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Strain</ion-label>
        <ion-input formControlName="strain" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-input formControlName="description" type="text" required>
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">Update Session</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
